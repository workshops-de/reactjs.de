title: ReactJS.DE
description: ""
topic: React
url: "https://reactjs.de"
twitter_username: reactjs_de
github_username:  jekyll
gtm_property: "GTM-NHL7XVK"
utm_source: "reactjs_de"
permalink: /artikel/:slug/
repository_url: "https://github.com/symetics/reactjs.de"
og_generator_enabled: true

navigation:
  banner:
    message: "Wir bieten nun einen <b>Gruppenrabatt</b> auf Schulungen an! Buche 2 Teilnehmer:innen und der/die Dritte ist kostenfrei."
    href: "https://workshops.de/schulungsthemen/react?utm_source=reactjs_de&utm_campaign=group_discount&utm_medium=portal&utm_content=banner"

plugins_dir: ["_plugins/", "shared/plugins/"]

collections:
  pages:
    output: true
    permalink: /:name/

defaults:
  - scope:
      path: "_posts" # an empty string here means all files in the project
    values:
      layout: "post"
      header_image: "header.jpg"
      toc: true
      language: "de"
  - scope:
      path: "_posts/**/*.html"
    values:
      sitemap: false
  - scope:
      path: "_pages" # an empty string here means all files in the project
    values:
      layout: "page"

pagination:
  enabled: true
  per_page: 5
  permalink: '/seite/:num/'
  title: ':title - Seite :num von :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

autopages:
  enabled: true

  categories:
    layouts:
      - 'autopage_category.html'
    title: 'Artikel in #:cat'
    permalink: '/kategorie/:cat'
    silent: false
    slugify:
      mode: 'default'
      case: true
  collections:
    enabled: false

# Build settings
markdown: kramdown
sass:
  style: :compressed
  sass_dir: assets/css
  sourcemap: never
autoprefixer:
  only_production: true
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate-v2
exclude:
  - Gemfile
  - Gemfile.lock
  - Dockerfile
  - .gitignore
  - nginx.conf
  - cloudbuild.yaml
  - firebase-debug.log

