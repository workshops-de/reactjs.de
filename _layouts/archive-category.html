---
layout: base
noindex: true
sitemap: false
---

<main role="main">
  <div class="container pt-5">
    <h1>#{{ page.title }} Artikel</h1>
    <ul class="posts">
      {% for post in page.posts %}
        <li>
          <span class="post-date">{{ post.date | date: "%d.%m.%Y" }}</span>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</main>
